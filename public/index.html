<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css" />

  href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"

    </header>
    <section class="team">
      <article class="team__card">

          </header>
          <p class="team__card__integrant"> Bill Mahaney </p>
      </article>
      <article class="team__card">
        <header class="team__card__header">

        <p class="team__card__integrant"> Saba Cabrera </p>
      </article>
      <article class="team__card">
            <header class="team__card__header">

      </article>
      <article class="team__card">
          <header class="team__card__header">
            <img src="./images/photo4.png" alt="team_integrant">

      <article class="team__card">

          </header>

      </article>
      <article class="team__card">
        <header class="team__card__header">
          <img src="./images/photo6.png" alt="team_integrant">

        </header>

    </div>
    <footer>
      <p>created for username -  <a href="https://github.com/ezepdev">ezepdev</a></p>
